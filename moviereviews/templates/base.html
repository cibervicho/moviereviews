<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    {% load static %}
                    <img src="{% static 'images/video-camera.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
                    Top Movies from IMDb
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="{% url 'news' %}">News</a>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                            <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                        {% endif %}

                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="text-center text-lg-start bg-light text-muted mt-4">
            <div class="text-center p-4">
                Â© Copyright - 
                <a class="text-reset fw-bold text-decoration-none" target="blank" href="https://twitter.com/davichuelas">
                    Davichuelas
                </a>
            </div>
            <div class="text-center p-9">
                <a href="https://www.flaticon.com/free-icons/movie-camera" title="movie-camera icons">
                    Movie-camera icons created by Freepik - Flaticon
                </a>
            </div>
        </footer>
    </body>
</html>
